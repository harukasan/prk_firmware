service: prk-firmware-keymap-checker

frameworkVersion: '3'

provider:
  name: aws
  runtime: ruby2.7
  stage: ${opt:stage, self:custom.defaultStage}
  endpointType: REGIONAL
  region: ap-northeast-1
  environment:
    STAGE: ${sls:stage}
    TZ: Asia/Tokyo
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action: lambda:InvokeFunction
          Resource:
            - !Join
              - ""
              - - "arn:aws:lambda:${self:provider.region}:"
                - !Ref AWS::AccountId
                - ":function:"
                - "*"
  logs:
    restApi:
      accessLogging: true
      format: '{"requestId":"$context.requestId","ip":"$context.identity.sourceIp","requestTime":"$context.requestTime","httpMethod":"$context.httpMethod","routeKey":"$context.routeKey","status":"$context.status","protocol":"$context.protocol","responseLength":"$context.responseLength","errorMessage":"$context.integrationErrorMessage"}'
      executionLogging: true
      level: INFO
      fullExecutionData: true

plugins:
  - serverless-offline
  - serverless-ruby-layer
  - serverless-api-gateway-throttling

custom:
  defaultStage: offline
  serverless-offline:
    httpPort: 4000
  apiGatewayThrottling:
    maxRequestsPerSecond: 10
    maxConcurrentRequests: 5

functions:
  steep:
    handler: app/handler.steep
    memorySize: 1024
    timeout: 15
    events:
      - http:
          path: steep
          method: post
          cors: true
          throttling:
            maxRequestsPerSecond: 10
            maxConcurrentRequests: 5
